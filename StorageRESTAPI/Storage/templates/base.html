<!DOCTYPE html>
<html lang=”uk”>

{% load static %}

<head>
     <title>StorageAPI</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
     <!-- Include Styles -->
     <!DOCTYPE html>
     <link type="css" href="{% static 'main.css' %}" rel="stylesheet">
</head>
<header>
    {% if user.is_authenticated %}
        <a href="{% url 'products' %}">Products</a>
        <a href="{% url 'categories' %}">Products Categories</a>
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}

</header>
<body>
        <div>
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </div>
        <div class="container">
             <h1> StorageAPI</h1>
             {% block content %}
             {% endblock %}
        </div>
    </body>
</html>
