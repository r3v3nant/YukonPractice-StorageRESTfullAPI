{% extends "base.html" %}
{% load static %}
{% block content %}
{% spaceless %}


   <h1>Delete category: {{ category.name }}</h1>
    <p>Are you sure that you want to delete this category?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete It!</button>
    </form>

    <a href="{% url 'categories' %}">Return</a>

{% endspaceless %}
{% endblock %}
