{% extends "base.html" %}
{% load static %}
{% block content %}
{% spaceless %}
    <h1>Delete Product: {{ product.name }}</h1>
    <p>Are you sure that you want to delete this product?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete It!</button>
    </form>
    <br>
    <a href="{% url 'products' %}">Return</a>
{% endspaceless %}
{% endblock %}
